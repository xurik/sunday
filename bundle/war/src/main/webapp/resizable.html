<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>jQuery UI Example Page</title>
    <link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="stylesheet" />

    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type="text/javascript">
        (function($){
            $(document).ready(function(){
                $( "#tabs" ).tabs();
                $( "#tabs1" ).tabs();
                $(".droppable").droppable(
                       {
                           activeClass: "ui-state-default",
                           drop:function(event, ui){
                               //var $this = ui.draggable;

                               //alert("draggable111111");
                               //var tmp = ui.draggable;
                               if($(ui.draggable).parent().attr("id") != $(this).attr("id")){
                                   $(ui.draggable).css("top",0)
                                   $(ui.draggable).css("left",0)
                               }
                               $( ui.draggable ).draggable({ appendTo: $(this) });
                               //$(tmp).css("position","");
                               //$(tmp).css("position","absolute");
                               //$(tmp).css("position","");
                               $(ui.draggable).appendTo( this );


                           }
                       }
                );
                $("#trash").droppable({
                    drop : function(event,ui){
                        activeClass: "ui-state-default"
                        //ui.draggable.remove();
                    }
                })
                $( ".draggable" ).draggable({
                    start: function(event, ui) {
                        //$(this).css("position","relative");
                        $(this).css("z-index",10000000000000);
                    },
                    stop: function(event, ui) {

                    }
                });
                $( ".resizable" ).resizable();
            });
        })(jQuery);
    </script>
</head>
<body style="width: 100%;height: 100%" >
<div>
    <label  id="label1" class="draggable">label1:<input /></label>
    <label  id="label2" class="draggable">label2:<input /></label>
    <div class="demo">
        <table id="yidong" border="1" class="draggable resizable">
            <tbody>
            <tr style="height: 30px;">
                <td id="a" style="width: 300px" class="droppable"></td>
                <td id="b" style="width: 300px" class="droppable"></td>
            </tr>
            <tr style="height: 30px;">
                <td id="c" colspan="2"></td>
            </tr>

            </tbody>
        </table>
    </div><!-- End demo -->
    <div id="tabs" class="draggable resizable">
        <ul>
            <li><a href="#tabs-1">Nunc tincidunt</a></li>
        </ul>
        <div id="tabs-1" class="droppable ">
        </div>

    </div>
    <div id="tabs1" class="draggable resizable">
        <ul>
            <li><a href="#tabs-11">Nunc tincidunt</a></li>
        </ul>
        <div id="tabs-11" class="droppable ">
        </div>

    </div>


</div><!-- End demo -->

</div>






</body>
</html>
